<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugs for Paul</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff5f5;
            text-align: center;
            overflow: hidden;
        }

        h1 { color: #ff4d6d; font-size: 2.5rem; }
        
        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        #hugBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #hugBtn:hover { background-color: #ff758f; }
        #hugBtn:active { transform: scale(0.95); }

        #counter { font-size: 1.2rem; margin-top: 15px; color: #555; }
        #message { margin-top: 20px; font-style: italic; color: #777; min-height: 50px; }

        /* Floating Animation */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hang in there, Paul! ðŸ«‚</h1>
        <p>I heard your day was a bit rough. Click below for an unlimited supply of hugs.</p>
        
        <button id="hugBtn">Get a Hug</button>
        <div id="counter">Hugs received: <span id="count">0</span></div>
        <p id="message">"Click for a small boost of serotonin."</p>
    </div>

    <script>
        let count = 0;
        const messages = [
            "Otters hold hands when they sleep so they don't drift apart.",
            "A group of bunnies is called a 'fluff'. (Probably).",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "You are doing a great job being Paul.",
            "This button believes in you 100%.",
            "Cows have 'best friends' and get stressed when separated.",
            "I'm a website and even I think you're cool."
        ];

        const btn = document.getElementById('hugBtn');
        const countDisplay = document.getElementById('count');
        const messageDisplay = document.getElementById('message');

        btn.addEventListener('click', (e) => {
            // Update counter
            count++;
            countDisplay.innerText = count;

            // Change message randomly
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            messageDisplay.innerText = `"${randomMsg}"`;

            // Create floating heart
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = (e.clientX - 10) + 'px';
            heart.style.top = (e.clientY - 10) + 'px';
            document.body.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => { heart.remove(); }, 2000);
        });
    </script>
</body>
</html>
