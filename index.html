<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugs for Paul</title>
    <style>
        :root { --primary: #4CAF50; --bg: #f0fdf4; } /* Green theme for Robin Hood vibe */
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg);
            text-align: center;
        }

        #lock-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        input {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #81c784;
            border-radius: 8px;
            margin-bottom: 10px;
            width: 250px;
            text-align: center;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        #main-content { display: none; }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            max-width: 400px;
        }

        #hugBtn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: floatUp 1.5s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-300px); opacity: 0; }
        }

        #hug-gif-container {
        display: none; /* Hidden until the first hug */
        margin-top: 20px;
        width: 100%;
        border-radius: 15px;
        overflow: hidden;
        }

        #hug-gif-container img {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h2>ðŸ”’ Private Access</h2>
        <p>Enter the secret word to unlock Paul's Hugs:</p>
        <p style="font-size: 0.9rem; color: #666; margin-top: -10px; margin-bottom: 15px;">
            <i>Hint: Your codename? (make sure no one's looking!)</i>
        </p>
        <input type="text" id="passInput" placeholder="Enter codename...">
        <button class="btn" onclick="checkPass()">Unlock Hugs</button>
        <p id="error" style="color: #d32f2f; display: none; margin-top: 10px;">Not quite! Try again.</p>
    </div>

    <div id="main-content" class="card">
        <h1>For Paul ðŸ˜Š</h1>
        <p>Bad days don't stand a chance. Click for reinforcements!</p>
        <div id="hug-gif-container">
            <img src="https://media.tenor.com/79_uJ7G0yYwAAAAC/hug-love.gif" alt="Warm Hug">
        </div>
        <button id="hugBtn">Get a Hug</button>
        <div id="counter" style="margin-top: 15px; font-weight: bold; color: #444;">Hugs: <span id="count">0</span></div>
        <p id="message" style="font-style: italic; color: #666;"></p>
    </div>

    <script>
        function checkPass() {
            const rawInput = document.getElementById('passInput').value;
            
            // Logic: lowercase and remove ALL whitespace
            const normalizedInput = rawInput.toLowerCase().replace(/\s+/g, '');
            const SECRET = "robinhood"; 

            if (normalizedInput === SECRET) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        // Handle 'Enter' key
        document.getElementById('passInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPass();
        });

        // Hug Interaction
        let count = 0;
        const messages = [
            "Sending a massive bear hug your way!",
            "You are doing better than you think.",
            "This too shall pass, Paul!",
            "You're a legend. Keep going.",
            "100% chance of things getting better.",
            "If anyone can debug a bad day, it's you, Paul.",
            "Hugs are like code fixes for the soul.",
            "You're not alone in this, Paul. I'm rooting for you!",
            "Virtual high-five incoming! âœ‹",
            "Who needs a bug fix when you have hugs like these? Keep shining, Paul!",
            "Who are the best? You are, Paul!"
        ];

        document.getElementById('hugBtn').addEventListener('click', (e) => {
            count++;
            document.getElementById('count').innerText = count;
            document.getElementById('message').innerText = `"${messages[count % messages.length]}"`;

            // Visual effect
            const emoji = document.createElement('div');
            emoji.className = 'heart';
            emoji.innerHTML = 'ðŸ’š'; // Green heart for Robin Hood
            emoji.style.left = e.clientX + 'px';
            emoji.style.top = e.clientY + 'px';
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 1500);
        });
    </script>
</body>
</html>
